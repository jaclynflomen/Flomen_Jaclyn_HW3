<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Education Around The World</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <script src="js/noframework.waypoints.min.js"></script>

<body>


	<object data="images/title.svg" type="image/svg+xml" id="title"></object>
	<object data="images/book.svg" type="image/svg+xml" id="book"></object>
	<object data="images/paper.svg" type="image/svg+xml" id="paper"></object>

	<div id="instructions">
		<p>
			Education around the world is incredibly uneven from first world countries to third world countries. Click on a region below to see primary school rates, secondary school rates, youth literacy rates, and unemployment rates.
		</p>
	</div>

	<div id="firstRow">
		<div id="AMERICA">
			<img src="images/NA_text.svg" class="text" id="NA_text">
			<div class="country" id="america">
				<object data="images/america.svg" type="image/svg+xml" class="svgcountries" data-offset="0"></object>	
			</div>
		</div>

		<div id="SAMERICA">
			<img src="images/SAm_text.svg" class="text" id="SAm_text">
			<div class="country" id="south_america">
			<object data="images/south_america.svg" type="image/svg+xml" class="svgcountries" data-offset="1"></object>	
			</div>
		</div>

		<div id="MIDDLE_EAST">
			<img src="images/ME_text.svg" class="text" id="ME_text">
			<div id="middle_east" class="country">
			<object data="images/middle_east.svg" type="image/svg+xml" class="svgcountries" data-offset="2"></object>	
			</div>
		</div>

		<div id="SASIA">
			<img src="images/SA_text.svg" class="text" id="SA_text">
			<div id="south_asia" class="country">
			<object data="images/south_asia.svg" type="image/svg+xml" class="svgcountries" data-offset="3"></object>
			</div>	
		</div>
</div>
<div id="secondRow">
		<div id="AFRICA">
			<img src="images/AF_text.svg" class="text" id="AF_text">
			<div id="africa" class="country">
			<object data="images/africa.svg" type="image/svg+xml" class="svgcountries" data-offset="4"></object>	
			</div>
		</div>

		<div id="EUROPE">
			<img src="images/EU_text.svg" class="text" id="EU_text">
			<div id="europe_and_central_asia" class="country">
			<object data="images/europe.svg" type="image/svg+xml" class="svgcountries" data-offset="5"></object>	
			</div>
		</div>

		<div id="EASIA">
			<img src="images/EA_text.svg" class="text" id="EA_text"> 
			<div id="east_asia" class="country"> 
			<object data="images/east_asia.svg" type="image/svg+xml" class="svgcountries" data-offset="6"></object>	
			</div>

		<div id="AUSTRALIA">
			<img src="images/OC_text.svg" class="text" id="AU_text">
			<div id="australia" class="country">
			<object data="images/australia.svg" type="image/svg+xml" class="svgcountries" data-offset="7"></object>	
			</div>
			</div>
</div>


<section>
	<object data="images/svg_nav.svg" type="image/svg+xml" id="nav"></object>
	<p id="unicef">Information gathered from a 2013 UNICEF study.</p>
</section>
